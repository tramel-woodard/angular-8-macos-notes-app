<div class="folder-list-container">
    <ul *ngIf="folders && foldersAreLoaded">
        <li>iCloud</li>
        <li class="folder-item folder-{{folder.id}}" *ngFor="let folder of folders; let i = index;"
            (click)="clickFolder(folder.id)">{{folder.name}}</li>
    </ul>
    <ul>
        <li>On My Mac</li>
        <li></li>
    </ul>
</div>
